<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React
        function Login() {
            const letters = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()-_=+[]{}|;:'\\,.<>?/`~";
            const [name, setName] = useState("")
            const [username, setUsername] = useState("")
            const [password, setPassword] = useState("")
            const [spec, setSpec] = useState("")
            const [exp, setExp] = useState(0)
            const [desc, setDesc] = useState("")

            function validatePassword() {
                const lettersBoolean = [...letters].some(letter => password.includes(letter));
                const numbersBoolean = [...numbers].some(number => password.includes(number));
                const symbolsBoolean = [...symbols].some(symbol => password.includes(symbol));

                if (password.length > 7 && lettersBoolean && numbersBoolean && symbolsBoolean) {
                    return true;
                } else {
                    return false;
                }
            }

            function validateTextArea() {
                if (desc.trim().length > 100 && desc.trim().length < 1000) {
                    return true
                } else {
                    return false
                }
            }


            function handleSubmit(e) {
                e.preventDefault()

                if (name && username.length > 5 && validatePassword() && spec && spec !== "0" && exp && validateTextArea()) {

                    console.log(`
                        "Nome:", ${name}
                        "username:", ${username}
                        "password:", ${password}
                        "spec:", ${spec}
                        "exp:", ${exp}
                        "descrizione:", ${desc}
                        `
                    );
                } else {
                    console.log("non hai selezionato tutti i campi");

                }

            }
            return (
                <>
                    <form>
                        <input
                            type="text"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                        />
                        <input
                            type="text"
                            value={username}
                            onChange={(e) => setUsername(e.target.value)}
                        />
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            style={{ background: validatePassword() ? 'green' : 'red' }}
                        />
                        <select name="Specializzazione" value={spec} id="" onChange={(e) => setSpec(e.target.value)}>
                            <option value="0">Specializzazione</option>
                            <option value="Full Stack">Full Stack</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                        </select>
                        <input
                            type="number"
                            value={exp}
                            onChange={(e) => setExp(e.target.value)}
                        />
                        <textarea
                            name="descrizione"
                            value={desc}
                            onChange={(e) => setDesc(e.target.value)}
                            id=""
                            style={{ backgroundColor: validateTextArea() ? 'green' : 'red' }}
                        >descrizione
                        </textarea>
                        <button onClick={handleSubmit}>Submit</button>
                    </form>
                </>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const loginForm = document.querySelector('.login-form')
        const root = createRoot(loginForm)
        root.render(<Login />)
    </script>
</head>

<body>
    <div class="login-form"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
